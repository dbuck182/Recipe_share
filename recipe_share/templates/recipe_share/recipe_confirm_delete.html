{% extends "recipe_share/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h3>Are you sure you want to delete this post: {{ object.title }}</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'recipe_share-detail' object.id %}">Nevermind</a>
            </div>
        </form>
    </div>
{% endblock content %}
